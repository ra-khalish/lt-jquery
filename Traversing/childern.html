<!DOCTYPE html>
<html lang="en">

<head>
    <title>Childern</title>
    <script src="../js/jquery-3.4.1.min.js"></script>
</head>

<body>
    <button id="akses-anak">Akses anak</button>
    <hr />

    <div id="ibu">
        Ini string di dalam div id ibu
        <div>Anak 1</div>
        <div>Anak 2</div>
        <div class="anak3">Anak 3</div>
        <div>Anak 4</div>
    </div>

    <script type="text/javascript">
        $(document).ready(function () {
            $("#akses-anak").click(function () {
                $("#ibu").children(".anak3").css("color", "red");
            });
        });
    </script>
</body>

</html>
