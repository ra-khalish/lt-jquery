<!DOCTYPE html>
<html lang="en">

<head>
    <title>Each</title>
    <script src="../js/jquery-3.4.1.min.js"></script>
</head>

<body>
    <ul>
        <li>List ke 1</li>
        <li>List ke 2</li>
        <li>List ke 3</li>
        <li>List ke 4</li>
        <li>List ke 5</li>
        <li>List ke 6</li>
        <li>List ke 7</li>
    </ul>

    <script type="text/javascript">
        $(document).ready(function () {
            $("li").each(function (index) {
                if (index % 2 == 0) {
                    $(this).css("color", "yellow");
                } else {
                    $(this).css("color", "red");
                }
            });
        });
    </script>
</body>

</html>
