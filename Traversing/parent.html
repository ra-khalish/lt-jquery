<!DOCTYPE html>
<html lang="en">

<head>
    <title>Parent</title>
    <script src="../js/jquery-3.4.1.min.js"></script>
</head>

<body>

    <div id="ibu">
        Ini string di dalam div id ibu
        <div class="anak">Anak 1</div>
    </div>

    <script type="text/javascript">
        $(document).ready(function () {
            $(".anak").click(function () {
                $(this).parent().css("color", "red");
            });
        });
    </script>
</body>

</html>
